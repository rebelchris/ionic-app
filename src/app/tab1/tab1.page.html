<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item>
      <ion-label>Firstname</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>
    <ng-container formArrayName="options">
      <ion-item *ngFor="let dessert of dessertOptions; let i = index">
        <ion-label>{{ dessert }}</ion-label>
        <ion-checkbox slot="start" [formControlName]="i"></ion-checkbox>
      </ion-item>
    </ng-container>
    <ion-item>
      <ion-label> {{ contactForm.value.options | json }}<br /> </ion-label>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" [disabled]="!contactForm.valid"
          >Submit</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
