<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <h3>{{ item.color }}</h3>
        <p>{{ item.year }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
